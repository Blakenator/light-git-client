language: node_js

cache:
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

env:
  - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

jobs:
  include:
#    - stage: Run Tests
