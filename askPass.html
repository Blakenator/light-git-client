<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Credentials</title>
</head>
<body>
<label for="username">Username</label>
<input id="username">
<label for="password">Password</label>
<input id="password" type="password">
<button onclick="sendCreds()">Submit</button>
<script>
  let ipcRenderer = window.require('electron').ipcRenderer;
  ipcRenderer.send('loaded');
  ipcRenderer.on('in', (event, args) => {
    console.log(event);
    console.log(args);
    alert(args);
  });

  function sendCreds() {
    ipcRenderer.send('CRED', [document.getElementById('username').value, document.getElementById('password').value]);
  }
</script>
</body>
</html>
