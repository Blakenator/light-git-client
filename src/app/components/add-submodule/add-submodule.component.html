<div class="dialog-container" *ngIf="showWindow">
  <div class="dialog-window dialog-wide card">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-plug mx-2"></i> Add Submodule</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Repository URL</label>
          <input [(ngModel)]="url" class="form-control" type="url" placeholder="https://...">
        </div>
        <div class="form-group">
          <label>Relative Path</label>
          <input [(ngModel)]="path" class="form-control" placeholder="./">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" (click)="addSubmodule()">Add</button>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
