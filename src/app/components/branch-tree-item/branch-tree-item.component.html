<div *ngIf="(leaves | filterObject : 'name' : filter) as filteredLeaves">
  <div (click)="toggleChildrenVisible()"
       *ngIf="currentPath && (getFilteredChildren().length>0 || filteredLeaves.length>0)"
       class="folder"
       [openDelay]="500" [ngbTooltip]="currentPath">
    <i [ngClass]="{fa:true,'fa-caret-right':!showChildren,'fa-caret-down':showChildren}"></i>
    <span>{{getDisplayPath()}}</span>
  </div>
  <div *ngIf="showChildren" [ngClass]="{children:currentPath}">
    <div *ngFor="let b of filteredLeaves" class="branch" [openDelay]="500" [ngbTooltip]="b.name">
      <div *ngIf="isLocal">
        <div class="d-flex"
             *ngIf="!activeRenames[b.name]"
             [ngClass]="{'bold':b.isCurrentBranch,'text-muted':checkedOutOtherWorktree(b)}">
          <div class="flex-grow-1">
            {{getLeafName(b.name)}}
            <small class="text-info" [openDelay]="500" ngbTooltip="Branch checked out" *ngIf="b.isCurrentBranch">
              <i class="fa fa-shopping-cart"></i>
            </small>
            <small *ngIf="checkedOutOtherWorktree(b)"
                   [openDelay]="500" [ngbTooltip]="checkedOutOtherWorktree(b)?'This branch is currently checked out in worktree \''+checkedOutOtherWorktree(b).name+'\'':null">
              <i class="fa fa-lock"></i>
            </small>
            <span *ngIf="b.trackingPath">
              <small class="text-muted" [openDelay]="500" [ngbTooltip]="b.trackingPath"><i class="fa fa-cloud"></i></small>
              <i *ngIf="settingsService.settings.showTrackingPath">({{b.trackingPath}})</i>
              <span class="badge badge-info ml-1 cursor-pointer"
                    *ngIf="b.ahead"
                    (click)="onPushClicked.emit(b)">{{b.ahead || 0}}
                <i class="fas fa-arrow-up"></i>
              </span>
              <span class="badge badge-info ml-1"
                    [ngClass]="{'cursor-pointer':b.isCurrentBranch||(b.behind && !b.ahead),'disabled':!b.isCurrentBranch && (!b.behind || b.ahead)}"
                    *ngIf="b.behind"
                    (click)="checkFastForward(b)">{{b.behind || 0}} <i class="fas fa-arrow-down"></i>
              </span>
            </span>
          </div>
          <button class="btn btn-sm btn-secondary flex-grow-0 py-0 m-0 quick-actions-expand"
                  [ngClass]="{'expanded':actionExpanded[b.name]}"
                  (click)="actionExpanded[b.name]=!actionExpanded[b.name]">
            <span class="fa"
                  [ngClass]="{'fa-ellipsis-h':!actionExpanded[b.name],'fa-times':actionExpanded[b.name]}"></span>
          </button>
        </div>
        <div *ngIf="activeRenames[b.name]" class="input-group input-group-sm">
          <input class="form-control"
                 [autofocus]
                 (keyup.enter)="renameBranch(b.name)"
                 [(ngModel)]="activeRenames[b.name]">
          <div class="input-group-append">
            <button class="btn btn-sm btn-light"
                    [openDelay]="500" ngbTooltip="Cancel rename"
                    (click)="cancelRename(b.name)">
              <i class="fa fa-times-circle"></i>
            </button>
            <button class="btn btn-sm btn-success" [openDelay]="500" ngbTooltip="Rename local branch" (click)="renameBranch(b.name)">
              <i class="fa fa-check"></i></button>
          </div>
        </div>
        <div *ngIf="!activeRenames[b.name]"
             class="branch-button-bar text-right"
             [ngClass]="{expanded:actionExpanded[b.name],'my-2':actionExpanded[b.name]}">
          <button class="btn btn-info btn-sm" (click)="startRename(b.name)" [openDelay]="500" ngbTooltip="Rename local branch">
            <i class="material-icons">edit</i></button>
          <div class="btn-group btn-group-sm mx-1"
               ngbDropdown
               placement="left"
               (click)="$event.stopPropagation()"
               *ngIf="!b.isCurrentBranch">
            <button class="btn btn-primary btn-sm"
                    (click)="checkoutBranch(b.name,false)"
                    [openDelay]="500" [ngbTooltip]="checkedOutOtherWorktree(b)?'This branch is currently checked out in worktree \''+checkedOutOtherWorktree(b).name+'\'':'Checkout'"
                    [disabled]="checkedOutOtherWorktree(b)">
              <i class="fa fa-shopping-cart"></i>
            </button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" ngbDropdownToggle>
            </button>
            <div ngbDropdownMenu>
              <button class="btn btn-primary px-1"
                      (click)="checkoutBranch(b.name,true)"
                      [openDelay]="500" ngbTooltip="Checkout and Pull"
                      [disabled]="checkedOutOtherWorktree(b)">
                <small>
                  <i class="fa fa-shopping-cart"></i>
                  +
                  <i class="fa fa-arrow-down"></i>
                </small>
              </button>
            </div>
          </div>
          <button class="btn btn-light btn-sm"
                  (click)="onBranchPremergeClicked.emit(b)"
                  *ngIf="!b.isCurrentBranch"
                  [openDelay]="500" ngbTooltip="View all changes in current branch since this branch">
            <i class="fa fa-history"></i>
          </button>
          <button class="btn btn-light btn-sm"
                  *ngIf="!b.isCurrentBranch"
                  (click)="onFastForwardClicked.emit(b.name)"
                  [disabled]="b.ahead || !b.behind"
                  [openDelay]="500" ngbTooltip="Fast Forward Branch">
            <i class="fa fa-fast-forward"></i>
          </button>
          <div class="btn-group btn-group-sm mx-1"
               ngbDropdown
               placement="left"
               (click)="$event.stopPropagation()"
               *ngIf="b.isCurrentBranch && b.trackingPath">
            <button class="btn btn-light" (click)="onPullClicked.emit()" [openDelay]="500" ngbTooltip="Pull">
              <i class="fa fa-arrow-down"></i>
            </button>
            <button class="btn btn-light dropdown-toggle dropdown-toggle-split" ngbDropdownToggle>
            </button>
            <div ngbDropdownMenu>
              <button class="btn btn-light" (click)="onForcePullClicked.emit()" [openDelay]="500" ngbTooltip="Force Pull">
                <i class="fa fa-shield-alt text-warning"></i>
              </button>
            </div>
          </div>
          <div class="btn-group btn-group-sm mx-1" ngbDropdown placement="left" (click)="$event.stopPropagation()">
            <button class="btn btn-light" (click)="onPushClicked.emit(b)" [openDelay]="500" ngbTooltip="Push">
              <i class="fa fa-arrow-up"></i>
            </button>
            <button class="btn btn-light dropdown-toggle dropdown-toggle-split" ngbDropdownToggle>
            </button>
            <div ngbDropdownMenu>
              <button class="btn btn-light" (click)="onForcePushClicked.emit(b)" [openDelay]="500" ngbTooltip="Force Push">
                <i class="fa fa-shield-alt text-warning"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-success btn-sm"
                  (click)="onMergeClicked.emit(b)"
                  *ngIf="!b.isCurrentBranch"
                  [openDelay]="500" ngbTooltip="Merge Branch into Current Branch">
            <i class="material-icons">merge_type</i>
          </button>
          <button class="btn btn-danger btn-sm"
                  (click)="onDeleteClicked.emit(b)"
                  [openDelay]="500" ngbTooltip="Delete"
                  *ngIf="!b.isCurrentBranch">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
      <div *ngIf="!isLocal">
        <div class="d-flex">
          <div class="flex-grow-1">
            <span>{{getLeafName(b.name)}}</span>
            <small [ngClass]="{'text-muted':!isBranchCurrent(b.name),'text-info':isBranchCurrent(b.name)}"
                   [openDelay]="500" ngbTooltip="Branch already checked out"
                   *ngIf="isRemoteAlreadyCheckedOut(b.name)">
              <i class="fa fa-shopping-cart"></i>
            </small>
          </div>
          <button class="btn btn-sm btn-secondary flex-grow-0 py-0 m-0 quick-actions-expand"
                  (click)="actionExpanded[b.name]=!actionExpanded[b.name]">
            <span class="fa"
                  [ngClass]="{'fa-ellipsis-h':!actionExpanded[b.name],'fa-times':actionExpanded[b.name]}"></span>
          </button>
        </div>
        <div class="branch-button-bar text-right"
             [ngClass]="{expanded:actionExpanded[b.name],'my-2':actionExpanded[b.name]}">
          <button class="btn btn-primary btn-sm mx-1"
                  (click)="checkoutBranch(b.name,false)"
                  *ngIf="!isRemoteAlreadyCheckedOut(b.name)">
            <i class="fa fa-cart-arrow-down"></i>
          </button>
          <button class="btn btn-primary px-1 mx-1"
                  (click)="checkoutBranch(b.name,true)"
                  [openDelay]="500" ngbTooltip="Checkout and Pull"
                  *ngIf="isRemoteAlreadyCheckedOut(b.name)">
            <small>
              <i class="fa fa-shopping-cart"></i>
              +
              <i class="fa fa-arrow-down"></i>
            </small>
          </button>
          <button class="btn btn-danger btn-sm"
                  (click)="onDeleteClicked.emit(b)"
                  [openDelay]="500" ngbTooltip="Delete">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div *ngFor="let info of children">
      <app-branch-tree-item [branches]="info.branches"
                            [currentPath]="getChildPath(info.path)"
                            [filter]="filter"
                            [isLocal]="isLocal"
                            (onCheckoutClicked)="onCheckoutClicked.emit($event)"
                            (onPushClicked)="onPushClicked.emit($event)"
                            (onPullClicked)="onPullClicked.emit()"
                            (onForcePullClicked)="onForcePullClicked.emit()"
                            (onForcePushClicked)="onForcePushClicked.emit($event)"
                            (onDeleteClicked)="onDeleteClicked.emit($event)"
                            (onBranchPremergeClicked)="onBranchPremergeClicked.emit($event)"
                            (onFastForwardClicked)="onFastForwardClicked.emit($event)"
                            (onMergeClicked)="onMergeClicked.emit($event)"
                            [localBranches]="localBranches"
                            [worktrees]="worktrees"
                            (onBranchRename)="onBranchRename.emit($event)"></app-branch-tree-item>
    </div>
  </div>
</div>
