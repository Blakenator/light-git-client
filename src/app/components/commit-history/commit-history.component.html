<div class="p-2">
  <input class="form-control"
         placeholder="Filter...    Hash, Message, Date, Author Name/Email"
         [(ngModel)]="commitFilter">
</div>

<div class="commit-wrapper"
     infinite-scroll
     [scrollWindow]="false"
     (scrolled)="scrolled(true)"
     (scrolledUp)="scrolled(false)">
  <table class="table table-striped">
    <thead>
    <tr>
      <th *ngIf="!commitFilter"></th>
      <th>Message</th>
      <th>Author</th>
      <th class="d-none d-sm-table-cell" *ngIf="commitFilter">Email</th>
      <th>Date</th>
      <th>Hash</th>
      <th width="1%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of getFilteredCommitHistory()" class="commit-row">
      <td class="position-relative p-0" *ngIf="!commitFilter">
        <app-git-graph-canvas [commit]="c"></app-git-graph-canvas>
      </td>
      <td class="commit-message-cell">
        <div class="vertical-content-hidden">
          <div [ngClass]="{'badge ml-1':true,'badge-info':!tag.startsWith('tag: ')&&!tag.startsWith('origin/'),'badge-warning':tag.startsWith('tag: '),'badge-primary':tag.startsWith('origin/')}"
               *ngFor="let tag of c.currentTags">
            <small *ngIf="tag.startsWith('origin/')"><i class="fa fa-cloud"></i></small>
            {{tag.replace('tag: ', '')}}
          </div>
          {{c.message}}
        </div>
      </td>
      <td class="hidden-until-hover" [title]="c.authorName">{{c.authorName}}</td>
      <td class="hidden-until-hover d-none d-sm-table-cell"
          [title]="c.authorEmail"
          *ngIf="commitFilter">{{c.authorEmail}}</td>
      <td class="hidden-until-hover" [title]="c.authorDate | date : 'full'">
        {{c.authorDate | date : 'short'}}
      </td>
      <td class="hidden-until-hover" [title]="c.hash">{{c.hash.substr(0, 8)}}</td>
      <td>
        <div class="btn-group-sm btn-group expand-container">
          <button class="btn btn-outline-warning" title="View Commit Diff" (click)="getCommitDiff(c)">
            <i class="fa fa-eye"></i>
          </button>
          <button class="btn btn-outline-info" title="Cherry-pick commit" (click)="cherryPickCommit(c)">
            <i class="fa fa-band-aid"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
