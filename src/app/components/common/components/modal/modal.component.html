<div class="modal fade d-block text-body" [ngClass]="{show:show}" *ngIf="render" (click)="setVisible(false)">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content {{modalClass}}" *ngIf="!customModal">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa {{modalTitleIcon}}" *ngIf="modalTitleIcon"></i> {{modalTitle}}</h5>
      </div>
      <div class="modal-body">
        <ng-container *ngTemplateOutlet="elseTpl"></ng-container>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="cancel()"
                *ngIf="hasNegative">{{negativeButtonText}}</button>
        <button type="button"
                class="btn btn-primary"
                [disabled]="affirmativeButtonDisabled"
                (click)="accept()"
                *ngIf="hasAffirmative">{{affirmativeButtonText}}</button>
      </div>
    </div>
    <div class="modal-content {{modalClass}}" *ngIf="customModal">
      <ng-container *ngTemplateOutlet="elseTpl"></ng-container>
    </div>
  </div>
</div>
<ng-template #elseTpl>
  <ng-content></ng-content>
</ng-template>
