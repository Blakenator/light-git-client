<app-modal [affirmativeButtonText]="confirmText"
           (onFinish)="onConfirm.emit()"
           [modalTitle]="modalTitle"
           [modalId]="modalId"
           [affirmativeButtonDisabled]="confirmDisabled"
           modalTitleIcon="fa-exclamation-triangle"
           negativeButtonText="Cancel">
  <ng-content></ng-content>
</app-modal>
