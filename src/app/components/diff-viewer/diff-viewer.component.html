<div class="diff-container">
  <div>
    <div *ngIf="diffCommitInfo" class="card-body"><p class="text-muted">{{diffCommitInfo.hash}}</p>
      <p>{{diffCommitInfo.authorName}} &lt;{{diffCommitInfo.authorEmail}}&gt;
        @ {{diffCommitInfo.authorDate | date : 'short'}} </p>
      <div>{{diffCommitInfo.message}}</div>
    </div>
    <div class="form-inline">
      <label>Match on:
        <select class="form-control" [(ngModel)]="matchingSelection">
          <option value="words">Words</option>
          <option value="lines">Lines</option>
          <option value="none">None</option>
        </select>
      </label>
    </div>
  </div>
  <div *ngIf="diffHeaders">
    <div *ngFor="let header of diffHeaders" class="card">
      <div class="card-header d-flex">
        <div class="flex-grow-1">
          <div class="d-inline-block"
               *ngFor="let part of header.toFilename.replace('->','/->/').split('/'); let i=index">
            <span class="badge badge-light">{{part}}</span>
            <span *ngIf="i<header.toFilename.split('/').length-1">/</span>
          </div>
        </div>
        <div class="flex-grow-0 center-text-vertical">
          <span [class]="'tag '+getHeaderTag(header)">{{getHeaderTag(header)}}</span>
        </div>
      </div>
      <div class="diff-header">
        <div *ngFor="let hunk of header.hunks" class="d-flex hunk">
          <div class="linenumber-block">
            <div *ngFor="let line of hunk.lines" class="d-flex">
              <div class="linenumber">{{!getAddition(line)?line.fromLineNumber:'-'}}</div>
              <div class="linenumber">{{!getDeletion(line)?line.toLineNumber:'-'}}</div>
              <div [ngClass]="{'line-overlay':true, 'addition':getAddition(line),'deletion':getDeletion(line), 'd-none':!getAddition(line)&&!getDeletion(line)}">
              </div>
            </div>
          </div>
          <div class="code-line-block flex-grow-1">
            <pre><code highlight [code]="getHunkCode(hunk)"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
