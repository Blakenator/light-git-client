<div class="card" [ngClass]="{'my-1':spaced}">
  <app-layout-card-header [cardTitle]="cardTitle"
                          [persistExpand]="persistExpand"
                          [expandKey]="expandKey"
                          [iconClass]="iconClass"
                          [content]="headerContent"></app-layout-card-header>
  <div class="repo-section-container {{customBodyClass}}" *ngIf="header.getExpandState()">
    <ng-content></ng-content>
  </div>
</div>
