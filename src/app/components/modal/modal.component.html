<div class="modal fade d-block text-body" [ngClass]="{show:show}" *ngIf="render" (click)="setVisible(false)">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content {{modalClass}}">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa {{modalTitleIcon}}" *ngIf="modalTitleIcon"></i> {{modalTitle}}</h5>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">{{negativeButtonText}}</button>
        <button type="button" class="btn btn-primary" (click)="accept()">{{affirmativeButtonText}}</button>
      </div>
    </div>
  </div>
</div>
