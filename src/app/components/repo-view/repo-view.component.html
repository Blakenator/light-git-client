<head>
  <title>Light Git - {{repo.name}} - {{getCurrentBranch().name}}</title>
</head>
<div *ngIf="repo" (focus)="getFileChanges()" class="row">
  <div class="col-sm-7 col-md-5 d-flex flex-column ">
    <h1>{{repo.name}}
      <button class="btn btn-primary" (click)="openTerminal()"><i class="fas fa-terminal"></i></button>
      <button class="btn btn-primary" (click)="openFolder()"><i class="fas fa-folder-open"></i></button>
    </h1>
    <h3>locals</h3>
    <div class="branch-container">
      <div *ngFor="let b of repo.localBranches" class="branch btn-light">
        <span [ngClass]="{'bold':b.isCurrentBranch}">
          {{b.name}} ({{b.trackingPath}}) -
          {{b.ahead||0}} <i class="fas fa-arrow-up"></i>
          {{b.behind||0}} <i class="fas fa-arrow-down"></i>
        </span>
        <button class="btn btn-light" (click)="checkout(b.name,false)" title="Checkout" *ngIf="!b.isCurrentBranch">
          <i class="fa fa-cart-arrow-down"></i>
        </button>
        <button class="btn btn-light" (click)="pull()" *ngIf="b.isCurrentBranch" title="Pull">
          <i class="fa fa-arrow-down"></i>
        </button>
        <button class="btn btn-light" (click)="push(b.name,false)" title="Push"><i class="fa fa-arrow-up"></i></button>
      </div>
    </div>
    <h3>remotes</h3>
    <div class="branch-container">
      <div *ngFor="let b of repo.remoteBranches" class="branch btn-light">
        <span>{{b.name}}</span>
        <button class="btn btn-light" (click)="checkout(b.name,true)" *ngIf="!isRemoteAlreadyCheckedOut(b.name)">
          <i class="fa fa-download"></i></button>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="getFileChanges()"><i class="fas fa-sync-alt"></i></button>
      <button class="btn btn-warning" (click)="hardReset()">
        <i class="fa fa-undo"></i>
        Undo All
      </button>
    </div>
    <div *ngIf="changes" class="flex-grow-1">
      <div class="card">
        <p class="card-header">Unstaged Changes ({{changes.unstagedChanges.length}})
          <button class="btn btn-secondary" (click)="stageAll()">Stage All</button>
          <button class="btn btn-secondary" (click)="stageSelected()">Stage Selected</button>
        </p>
        <div class="card-body change-body">
          <app-change-list [changes]="changes.unstagedChanges"
                           [selectedChanges]="selectedUnstagedChanges"
                           (onSelectChanged)="getFileDiff()"
                           (onUndoFileClicked)="undoFileChanges($event)"
                           (onMergeClicked)="merge($event)"
                           (onDeleteClicked)="deleteClicked($event)"></app-change-list>
        </div>
      </div>
      <div class="card">
        <p class="card-header">staged changes ({{changes.stagedChanges.length}})
          <button class="btn btn-secondary" (click)="unstageAll()">Unstage All</button>
          <button class="btn btn-secondary" (click)="unstageSelected()">Unstage Selected</button>
        </p>
        <div class="card-body change-body">
          <app-change-list [changes]="changes.stagedChanges"
                           [selectedChanges]="selectedStagedChanges"
                           (onSelectChanged)="getFileDiff()"
                           (onUndoFileClicked)="undoFileChanges($event)"
                           (onMergeClicked)="merge($event)"
                           (onDeleteClicked)="deleteClicked($event)"></app-change-list>
        </div>
      </div>
    </div>
    <div class="bg-light commit-area" *ngIf="changes">
      <div class="pretty p-switch p-fill mx-2">
        <input type="checkbox" [(ngModel)]="commitAndPush" (change)="applicationRef.tick()"/>
        <div class="state">
          <label>{{commitAndPush?'Commit and Push':'Commit'}}</label>
        </div>
      </div>
      <div class="d-flex flex-row bg-light">
        <textarea class="form-control flex-grow-1 mt-1" [(ngModel)]="changes.description"
                  placeholder="Commit message"></textarea>
        <button class="btn btn-success" (click)="commit()">Commit</button>
      </div>
    </div>
  </div>
  <div *ngIf="changes" class="col-sm-5 col-md-7 diff-viewer">
    <div class="card">
      <div class="card-header">
        <div class="pretty p-switch p-fill mx-2">
          <input type="checkbox" [(ngModel)]="showDiff" (change)="applicationRef.tick()"/>
          <label>Commit History</label>
          <div class="state ml-2">
            <label>Diff</label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <app-diff-viewer *ngIf="showDiff" [diffString]="diffString"></app-diff-viewer>
        <app-commit-history *ngIf="!showDiff" [commitHistory]="commitHistory"></app-commit-history>
      </div>
    </div>
  </div>
</div>
<app-error-message [errorMessage]="errorMessage"></app-error-message>
