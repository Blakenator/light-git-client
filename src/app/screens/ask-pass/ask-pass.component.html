<div class="bg-light d-flex justify-content-center w-100 h-100">
  <div class="d-flex align-items-center">
    <div class="card">
      <div class="card-body">
        @if (getHostUrl(); as url) {
          <h3 class="card-title text-center">
            <span class="badge badge-primary px-3 py-2">
              <i class="mr-1 {{getIcon(url)}}"></i>
              {{url}}
            </span>
          </h3>
        }
        <div class="form-group">
          <label>Username</label>
          @if (!needsUsername()) {
            <input class="form-control" disabled [value]="getUsername()">
          }
          @if (needsUsername()) {
            <input class="form-control" [(ngModel)]="username">
          }
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" [(ngModel)]="password" type="password" (keyup.enter)="sendCreds()">
        </div>
        <button class="btn btn-primary" (click)="sendCreds()">Login</button>
      </div>
    </div>
  </div>
</div>
